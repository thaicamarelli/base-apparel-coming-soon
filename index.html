<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Newsletter store</title>

</head>
<body>
  <main>
    <div class="logo-div">
      <img id="logo-img" src="./images/logo.svg" alt="logo-base-apparel">
    </div>
    <div class="grid">
      <div class="g-col-6 img-div">
        <img src="./images/hero-desktop.jpg" alt="Girl dressing a orange shirt">
      </div>
      
      <div class="g-col-6 main-div">
        <h1 class="main-text"> <span id="span-padding">W E ' R E</span> C O M I N G S O O N</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p> 
        <div class="form-div">
          <form action="index.html">
            <input type="email" class="email" placeholder="Email Address"> 
            <button type="submit" class="button"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
            </button>
          </form> 
        </div>
      </div>
    </div>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
